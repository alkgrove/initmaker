[BOARD]
project=METROM4
description=Adafruit MetroM4 Lightweight Blinky
processor=ATSAMD51J19A
author=Alkgrove
copyright=Copyright © 2018, Alkgrove
license=bsd3.txt
[NVMCTRL]
wait_states=0
[MCLK]
div=1
[GCLK3]
ref_source=osculp32k
div=1
[DFLL]
ref_source=gclk3
out_frequency=48000000
cstep=10
fstep=10
course=7
fine=128
mode=1
[GCLK0]
ref_source=dfll
div=1
[OSCULP32K]
[GCLK5]
ref_source=dfll
div=4
[SERCOM3]
type=uart
dord=1
baudrate=115200
ref_source=gclk5
slow_source=gclk5
txd=TXD
rxd=RXD
[GCLK4]
ref_source=dfll
div=48
; TCC0 is 24 bit counter which can count to 16.7s 
; on 1MHz clock
[TCC0]
ref_source=gclk4
resolution=NONE
; set period to 1s
per=999999
; on time at 0.75s
cc0=899999
count=0
wavegen=NFRQ
gen_mc0=LIGHTON
path_mc0=synchronous
edge_mc0=both
sync_source_mc0=GCLK4
gen_ovf=LIGHTOFF
path_ovf=synchronous
edge_ovf=both
sync_source_ovf=GCLK4
[GPIO]
out=LEDRED
drvstr=LEDRED
initial=0
event0=LIGHTON
evact0=set
event1=LIGHTOFF
evact1=clr
